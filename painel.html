<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5ec;
      padding: 20px;
    }
    .painel {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgbcNRGeeo6cxx85MqvF-MB8recucuRyo",
      authDomain: "natalfucf.firebaseapp.com",
      projectId: "natalfucf",
      storageBucket: "natalfucf.appspot.com",
      messagingSenderId: "695197434950",
      appId: "1:695197434950:web:fb8879afa4fa51b3fa7647",
      measurementId: "G-RBKZ3JSKJW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "admin.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "admin.html";
      });
    }

    window.irPara = function(pagina) {
      window.location.href = pagina;
    }
  </script>
</head>
<body>
  <div class="painel">
    <h2>Painel Administrativo</h2>
    <button onclick="irPara('cadastrar.html')">Cadastrar Criança</button>
    <button onclick="irPara('editar.html')">Editar/Excluir Crianças</button>
    <button onclick="irPara('relatorio.html')">Relatório de Apadrinhamentos</button>
    <button onclick="logout()">Sair</button>
  </div>
</body>
</html>
