<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AlzaSyCg...MB8recuRyo",
      authDomain: "natalfucf.firebaseapp.com",
      projectId: "natalfucf",
      storageBucket: "natalfucf.appspot.com",
      messagingSenderId: "695197434950",
      appId: "1:695197434950:web:fb8879afa4fa51b3fa7647",
      measurementId: "G-RBKZ3JSKJW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const painel = document.getElementById("painel");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        try {
          await signInWithEmailAndPassword(auth, email, senha);
        } catch (error) {
          alert("Erro ao fazer login: " + error.message);
        }
      });

      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.getElementById("login").style.display = "none";
          painel.style.display = "block";
          document.getElementById("usuario-logado").innerText = user.email;
        }
      });
    });
  </script>
  <style>
    body { font-family: sans-serif; background: #fff8f0; padding: 20px; }
    input { margin-bottom: 10px; padding: 5px; }
    button { padding: 8px 16px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login do Administrador</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div id="painel" style="display:none;">
    <h2>Painel Administrativo</h2>
    <p>Logado como: <strong id="usuario-logado"></strong></p>
    <!-- Aqui você pode adicionar as ferramentas de edição/exclusão -->
  </div>
</body>
</html>
