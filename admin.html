<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Administrador</title>
  <link rel="stylesheet" href="style.css">


  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJETO_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, user => {
    if (!user) {
      // Redireciona de volta para o login se não estiver logado
      window.location.href = "login.html";
    }
  });
</script>

  <!-- Firebase SDKs via CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Configuração Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgbcNRGeeo6cxx85MqvF-MB8recucuRyo",
      authDomain: "natalfucf.firebaseapp.com",
      projectId: "natalfucf",
      storageBucket: "natalfucf.appspot.com",
      messagingSenderId: "695197434950",
      appId: "1:695197434950:web:fb8879afa4fa51b3fa7647",
      measurementId: "G-RBKZ3JSKJW"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    body {
      background: #fff6ee;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login do Administrador</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "painel.html";
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    }
  </script>
</body>
</html>
