<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natal: Faça uma Criança Feliz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Natal: Faça uma Criança Feliz</h1>

  <!-- Lista de crianças -->
  <div id="lista-criancas"></div>

  <!-- Formulário de apadrinhamento (inicialmente escondido) -->
  <div id="form-apadrinhamento" style="display:none; margin-top: 30px;">
    <h3>Apadrinhar: <span id="nome-crianca"></span></h3>
    <form id="form">
      <input type="hidden" id="nomeSelecionado">

      <label for="nome">Seu nome:</label><br>
      <input type="text" id="nome" required><br><br>

      <label for="telefone">Seu telefone:</label><br>
      <input type="text" id="telefone" maxlength="15" required><br><br>

      <button type="submit">Confirmar Apadrinhamento</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
