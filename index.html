<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natal - Faça uma Criança Feliz</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #fcefe3;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #c0392b;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .lista-criancas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 220px;
      text-align: left;
    }
    .card strong {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
    }
    .card button {
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .rodape {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Natal - Faça uma Criança Feliz</h1>
  <p>Escolha uma criança para apadrinhar e transforme o Natal dela!</p>

  <div class="lista-criancas" id="lista-criancas"></div>

  <div class="rodape">
    <button class="btn" onclick="window.location.href='login.html'">Painel Administrativo</button>
  </div>

  <script>
    const URL = "https://sheetdb.io/api/v1/59vqa5g6txcd4?sheet=criancas";

    async function carregarCriancas() {
      const resposta = await fetch(URL);
      const criancas = await resposta.json();
      const container = document.getElementById("lista-criancas");
      container.innerHTML = "";

      criancas.forEach(c => {
        if (c.nome && c.nome.trim() !== "") {
          const card = document.createElement("div");
          card.className = "card";

          let html = `
            <strong>${c.nome}</strong>
            Idade: ${c.idade}<br>
            Altura: ${c.altura}<br>
            Roupa: ${c.roupa}<br>
            Calçado: ${c.calcado}<br>
            Apadrinhada: ${c.apadrinhada}<br>
          `;

          if (c.apadrinhada.toLowerCase() === "não" || c.apadrinhada.toLowerCase() === "nao") {
            html += `<button onclick="apadrinhar('${c.nome}')">Apadrinhar</button>`;
          }

          card.innerHTML = html;
          container.appendChild(card);
        }
      });
    }

    async function apadrinhar(nome) {
      if (!confirm(`Tem certeza que deseja apadrinhar ${nome}?`)) return;

      await fetch(`https://sheetdb.io/api/v1/59vqa5g6txcd4/search?sheet=criancas&nome=${encodeURIComponent(nome)}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: { apadrinhada: "sim" } })
      });

      alert(`${nome} foi apadrinhado com sucesso!`);
      carregarCriancas();
    }

    carregarCriancas();
  </script>
</body>
</html>
