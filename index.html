<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natal: Faça uma Criança Feliz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    #grid-criancas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .card.apadrinhada {
      opacity: 0.5;
    }

    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219653;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    input {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
    }

    .botoes button {
      width: 48%;
    }
  </style>
</head>
<body>
  <h1>Natal: Faça uma Criança Feliz</h1>

  <div id="grid-criancas"></div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <h2>Apadrinhar <span id="modal-nome"></span></h2>
      <form id="form-apadrinhamento">
        <input type="text" id="nome-padrinho" placeholder="Seu nome" required />
        <input type="tel" id="telefone-padrinho" placeholder="(11) 91234-5678" required />
        <div class="botoes">
          <button type="submit">Confirmar</button>
          <button type="button" id="cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
