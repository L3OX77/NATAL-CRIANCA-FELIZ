<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Natal: Faça uma Criança Feliz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8f0;
      color: #333;
    }
    .crianca {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fff;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
    input {
      padding: 6px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    img {
      max-width: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Natal: Faça uma Criança Feliz</h1>
  <div id="lista-criancas"></div>

  <form id="form-apadrinhamento" style="display: none;">
    <h2 id="form-titulo"></h2>
    <input type="text" id="nome" placeholder="Seu nome" required><br>
    <input type="text" id="telefone" placeholder="Seu telefone" required><br>
    <button type="submit">Confirmar apadrinhamento</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
